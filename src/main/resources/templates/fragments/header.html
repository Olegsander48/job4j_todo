<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Cinema</title>
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/todo-logo.png" width="40" height="40" alt="">
                ToDo
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active h5 px-3" href="/">Главная</a>
                    <a class="nav-item nav-link active h5 px-3" th:href="@{/tasks}">Задачи</a>
                    <a class="nav-item nav-link active h5 px-3" th:href="@{/tasks/create}">Создать задачу</a>
                </div>
                <div class="d-flex" th:if="${user.id == 0}">
                    <a class="nav-link text-secondary me-3 h5" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary h5" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.id != 0}">
                    <a class="nav-link text-secondary me-3 h5" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary h5" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
