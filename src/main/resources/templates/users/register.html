<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван Петров" required>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label"><b>Логин</b></label>
            <input type="login" class="form-control" id="login" name="login" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/index}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100"
                                type="submit">Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
