<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="description" class="form-label"><b>Добавьте описание задачи</b></label>
            <input type="text" class="form-control" name="description" id="description"
                   placeholder="Помыть пол, приготовить ужин..." required>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary w-100"
                                type="submit">Сохранить
                        </button>
                    </div>
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/tasks}">Отмена</a></div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
