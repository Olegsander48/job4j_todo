<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}"
          enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <br>
        <div class="col-8">
            <div class="row">
                <div class="col-3">
                    <label for="description" class="form-label"><b>Описание:</b></label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="description" name="description"
                           th:field="*{description}" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="created" class="form-label"><b>Дата создания:</b></label>
                </div>
                <div class="col-9">
                    <input type="datetime-local" class="form-control" id="created" name="created"
                           th:value="${formattedDate}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label class="form-label"><b>Статус:</b></label>
                </div>
                <div class="col-9">
                    <select class="form-control" id="done" name="done" th:field="*{done}">
                        <option th:value="false" th:text="'В работе'" th:selected="${!task.done}"></option>
                        <option th:value="true" th:text="'Выполнено'" th:selected="${task.done}"></option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary w-100"
                                type="submit">Сохранить
                        </button>
                    </div>
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/tasks/{taskId}(taskId=${task.id})}">Отмена</a></div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
