<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <form class="mt-3" th:object="${task}"
          enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="col-4>"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-3">
                    <label class="form-label"><b>Описание:</b></label>
                </div>
                <div class="col-9">
                    <p th:text="${task.description}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label"><b>Дата создания:</b></label>
                </div>
                <div class="col-9">
                    <p th:text="${task.getFormattedCreationDate()}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label"><b>Статус:</b></label>
                </div>
                <div class="col-9">
                    <td th:if="${task.done}">Выполнено</td>
                    <td th:unless="${task.done}">В работе</td>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label"><b>Приоритет:</b></label>
                </div>
                <div class="col-9">
                    <p th:text="${task.priority.getName()}"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <div>
                    <a class="btn btn-success w-75"
                       th:classappend="${task.done} ? ' disabled' : ''"
                       th:href="@{/tasks/update/{id}(id=${task.id})}"
                       th:attr="tabindex=${task.done} ? -1 : null">
                        Выполнить
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div><a class="btn btn-primary w-75" th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a></div>
            </div>
            <div class="col-4">
                <div><a class="btn btn-danger w-75" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
